<!doctype html>
<html>
<head>
  <title>Movie Theatre</title>
    <script src="https://aframe.io/releases/0.3.0/aframe.min.js"></script>
    <script src="js/play-video.js"></script>
</head>
<body>

  <a-scene>
           <a-assets>                          
              <img id= "kevinprofile" src="img/KevinProfile.png">

               <img id="ground" src="img/ground.jpg">
               <img id="cracks" src="img/cracks.jpg">
               <img id="icovy" src="img/Icovy.png">
               <img id="brick" src="img/brick.jpg">


      <video id="nyc" preload="none" muted src="vid/NYclip1.mp4"></video>

                <!--<video id="ny" autoplay loop="true" src="vid/NYclip1.mp4"> -->


                <video id="ny" autoplay loop="true" src="https://www.youtube.com/watch?v=ogP3bxcpQP4"> 
</a-assets>
                              <a-entity geometry="primitive: plane; height: 100; width: 100 opacity: 0.5"
                                  material="repeat: 10 10; src: #ground; width: 100"
                                  opacity = "0.1"
                                  rotation="-90 0 0" 
                                  position="0 -2.5 -6"></a-entity>


                          <a-sphere position="0 1.25 -1" radius="3" color="#EF2D5E" ></a-sphere>
                          <a-box position="0 15 -30" width="60" height="30" depth=".5" color="#999" 
                                  material="repeat: 10 10; src: #brick"></a-box>
                        <!--  <a-box position="0 14 -30" width="45" height="22" depth=".5" color="#fff"
></a-box>-->

  <a-video src="#nyc" width="45" height="22" depth=".5" position="0 14 -29"></a-video>

  <!-- Defining the URL inline. Not recommended but more comfortable for web developers. -->
  <!--<a-video src="airbending.mp4"></a-video>-->
                          <!--<a-cylinder position="0 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
                     -->         <a-sky src = "img/night.jpg"> </a-sky>
                                    <a-camera position="0 2 1.5" wasd-controls= "acceleration: 200 ; enabled: true">
                                        
                                      <a-entity cursor="fuse: true; maxDistance: 30; timeout: 500"
                                          scale = "0.01 0.01 0.01"
                                          position="0 0 -1"
                                          geometry="primitive: ring"
                                          material="color: white; shader: flat">
                                
                                      </a-entity>

                                      </a-camera>
  </a-scene>


</body>
</html>
